version: '3.8'

volumes:
  mysql-data:

services:
  web-backend:
    build: ./config/backend
    container_name: web-backend
    ports:
      - "8080:80"
    volumes:
      - ./training-php:/var/www/html
      - ./config/backend/php.ini:/usr/local/etc/php/php.ini
      - ./config/httpd_security.conf:/etc/apache2/conf-available/security.conf
    working_dir: /var/www/html
    environment:
      APP_ENV: local
    depends_on:
      - web-mysql
      - web-redis
    restart: always

  web-mysql:
    container_name: web-mysql
    image: mysql:5.7.43
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      # Do not set MYSQL_USER/MYSQL_PASSWORD for root; use only MYSQL_ROOT_PASSWORD

  web-redis:
    container_name: web-redis
    image: redis:7-alpine
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"

  phpmyadmin:
    container_name: web-phpmyadmin
    image: phpmyadmin/phpmyadmin
    ports:
      - "8082:80"
    environment:
      PMA_HOST: web-mysql
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - web-mysql
